<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.css">
    <title>Shop Bee</title>
</head>
<body>
    <div class="app">
        <!--Header-->
        <div class="header">
            <div class="grid wide">
                <!--Navbar-->
                <div class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item navbar__item--saparate navbar__item--hover">
                            Vào cửa hàng trên ứng dụng F8-Shop
                            <div class="header__qr">
                                <img src="./assets/imgs/QRdownload.png" alt="QR Code" class="header__qr--img">
                                <div class="header__qr--apps">
                                    <a href="" class="header__qr--links">
                                        <img src="./assets/imgs/appstore.png" alt="App Store" class="header__qr--appstore">
                                    </a>
                                    <a href="" class="header__qr--links">
                                        <img src="./assets/imgs/ggplay.png" alt="Google Play" class="header__qr--googleplay">   
                                    </a>
                                </div>
                            </div>
                            
                        </li>
                        <li class="navbar__item">
                            <span class="navbar__item--title">Kết nối</span>
                            <a href="" class="navbar__icon--link">
                                <i class="navbar__icon fab fa-facebook"></i>
                            </a>
                            <a href="" class="navbar__icon--link">
                                <i class="navbar__icon fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
    
                    <ul class="navbar__list">
                        <li class="navbar__item navbar__item--link--notify">
                            <a href="" class="navbar__item--link">
                                <i class="navbar__icon fas fa-bell"></i>
                                Thông báo
                            </a>
                            <div class="header__notify">
                                <header class="header__notify--header">
                                    <h3>Thông báo mới nhận</h3>
                                </header>
                                <ul class="header__notify--list">
                                    <li class="header__notify--item header__notify--item--viewed">
                                        <a href="" class="header__notify--link">
                                            <img src="./assets/imgs/ohui1.png" alt="" class="header__notify--img">
                                            <div class="header__notify--info">
                                                <span class="header__notify--name">
                                                    Mỹ phẩm Ohui chính hãng
                                                </span>
                                                <span class="header__notify--desc">
                                                    Mô tả sản phẩm
                                                </span>
                                            </div>
                                        </a>
                                    </li>

                                    <li class="header__notify--item">
                                        <a href="" class="header__notify--link">
                                            <img src="./assets/imgs/ohui2.png" alt="" class="header__notify--img">
                                            <div class="header__notify--info">
                                                <span class="header__notify--name">
                                                    Mỹ phẩm Ohui siêu cấp
                                                </span>
                                                <span class="header__notify--desc">
                                                    Mô tả sản phẩm
                                                </span>
                                            </div>
                                        </a>
                                    </li>

                                    <li class="header__notify--item">
                                        <a href="" class="header__notify--link">
                                            <img src="./assets/imgs/ohui3.png" alt="" class="header__notify--img">
                                            <div class="header__notify--info">
                                                <span class="header__notify--name">
                                                    Mỹ phẩm Ohui phake
                                                </span>
                                                <span class="header__notify--desc">
                                                    Mô tả sản phẩm
                                                </span>
                                            </div>
                                        </a>
                                    </li>
                                </ul> 
                                <div class="header__notify--footer">
                                    <a href="" class="header__notify--viewall">
                                        Xem tất cả
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar__item--link">
                                <i class="navbar__icon fas fa-question-circle"></i>
                                Trợ giúp
                            </a>
                        </li>
                        <li class="navbar__item navbar__item--strong navbar__item--saparate">Đăng ký</li>
                        <li class="navbar__item navbar__item--strong">Đăng nhập</li>
                    </ul>
                </div>
            </div>
        </div>

        <!--Container-->
        <div class="container">
            
        </div>




        <!--Footer-->
        <div class="footer">

        </div>
    </div>
